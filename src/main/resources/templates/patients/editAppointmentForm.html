<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'patients')}">

<body>

  <h2 th:text="#{appointment}">Appointment</h2>
  <form class="form-horizontal" id="edit-appointment-form" method="post">
    <div class="form-group has-feedback">
    <!-- 
     -->
      <input
        th:replace="~{fragments/displayField :: input ('Therapy', 'therapy.name')}" />
      <input
        th:replace="~{fragments/displayField :: input ('Prescription', 'prescription.prescriptionDate')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Appointment', 'appointment.date', 'date'))}" />


    </div>
      
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <!-- 
        <button
          th:with="text='cancel'"
          class="btn btn-default" type="reset" th:text="#{${text}}">Cancel</button>
        &nbsp;  
       -->
        <button
          th:with="text='save'"
          class="btn btn-default" type="submit" th:text="#{${text}}">Save</button>
      </div>
    </div>
  </form>
</body>
</html>
