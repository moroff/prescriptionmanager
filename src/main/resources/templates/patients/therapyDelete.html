<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'patients')}">

<body>


  <h2 th:text="#{confirmDeleteTherapy}">Confirm therapy delete </h2>
  <form th:object="${therapy}" class="form-horizontal" id="add-drug-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/displayField :: input ('Name', 'name')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit" th:text="delete">Delete therapy</button>
      </div>
    </div>
  </form>
</body>

</html>
