<html>
<body>
  <form>
    <th:block th:fragment="input (label, name)">
      <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{${name}}">${label}</label>
        <div class="col-sm-10">
          <input class="form-control" type="text"
            th:field="*{__${name}__}" disabled="disabled"/>
        </div>
      </div>
    </th:block>
  </form>
</body>
</html>
