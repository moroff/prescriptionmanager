<html>
<body>
  <form>
    <th:block th:fragment="select (label, name, values)">
      <div th:with="valid=${!#fields.hasErrors(name)}"
        th:class="${'form-group' + (valid ? '' : ' has-error')}"
        class="form-group">
        <label class="col-sm-2 control-label" th:text="#{${name}}">${label}</label>
        <div class="col-sm-10">
          <select class="form-control" th:field="*{__${name}__}">
            <option th:each="value : ${__${values}__}" th:value="${value}" th:text="#{${name}_${value}}"></option>
          </select> <span th:if="${valid}"
            class="glyphicon glyphicon-ok form-control-feedback"
            aria-hidden="true"></span>
          <th:block th:if="${!valid}">
            <span
              class="glyphicon glyphicon-remove form-control-feedback"
              aria-hidden="true"></span>
            <span class="help-inline" th:errors="*{__${name}__}">Error</span>
          </th:block>
        </div>
      </div>
    </th:block>
  </form>
</body>
</html>
