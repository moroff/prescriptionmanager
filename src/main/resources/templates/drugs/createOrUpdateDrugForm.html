<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'drugs')}">

<body>

  <h2 th:text="#{drugDetails}">Drug Details</h2>
  <form th:with="action=${drug['new']} ? '/drugs/new?patientId=__${patientId}__' : '/drugs/__${drug.id}__/edit'" th:object="${drug}" class="form-horizontal" id="add-drug-form" th:action="@{${action}}" method="post">
    <div class="form-group has-feedback">
      <input th:replace="~{fragments/inputField :: input ('Name', 'name','text')}" />
      <input th:replace="~{fragments/inputField :: input ('Package size', 'packageSize','text')}" />
      <input th:replace="~{fragments/inputField :: input ('PZN', 'pzn','text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button th:with="text=${drug['new']} ? 'drugsAdd' : 'drugsUpdate'"
          class="btn btn-default" type="submit" th:text="#{${text}}">Add Drug</button>
      </div>
    </div>
  </form>
</body>
</html>
