<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>

    <h2 th:text="#{drugs}">Drugs</h2>

    <table id="drugs" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 40%;" th:text="#{name}">Name</th>
            <th style="width: 25%;" th:text="#{packageSize}">Package Size</th>
            <th style="width: 25%;" th:text="#{pzn}">PZN</th>
            <th style="width: 10%;" th:text="#{id}">ID</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="drug : ${selections}">
              <td>
                  <a th:href="@{drugs/__${drug.id}__/edit}" th:text="${drug.name}"/></a>
              </td>
              <td th:text="${drug.packageSize}"/></td>
              <td th:text="${drug.pzn}"/></td>
              <td th:text="${drug.id}"/></td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
